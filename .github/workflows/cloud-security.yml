name: Cloud Security Suite CI
on: [push]

jobs:
  secure-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Project A: Terraform Security Scan
      - name: Terraform Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .

      # Project B: Build Secure Container
      - name: Build Secure Container
        run: docker build -t security-tool .
